<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaning image using JS</title>
</head>

<body>
    <img id="image" src="R.jpeg" alt="No image" width="500px">
    <script>
        function fun() {
            document.getElementById("image").src = "R (1).jpeg";
        }

        function fun1() {
            document.getElementById("image").src = "R.jpeg";
        }
        document.getElementById("image").addEventListener("mouseover", fun);
        document.getElementById("image").addEventListener("mouseout", fun1);
    </script>
</body>

</html>
