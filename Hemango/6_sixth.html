<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To demonstrate alert,confirm,prompt</title>
</head>
<body>
    <p id = "para"></p>
    <script>
        alert("This is an alert box");
        confirm("I am confirm box");
        let person = prompt("This is a prompt box");
        document.getElementById("para").innerHTML = person;
    </script>
</body>
</html>
