<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09/11/2022</title>
</head>
<body>
	<h1 id="ans"></h1>
    <script>
        let num = prompt("Enter your number:");
        let isPrime = true;
        
	if(num <= 1) {
		// console.log("The number is not prime.");
		document.getElementById("ans").innerHTML = "The number is not prime.";
	}
	else {

	        for(let i = 2; i <= num**(1/2); i++) {
        	    if(num%i == 0) {
                	isPrime = false;
                	break;
            	    }
        	}
        	if(isPrime) {
            		// console.log("The number is prime.");
					document.getElementById("ans").innerHTML = "The number is prime.";
        	} else {
            		// console.log("The number is not prime.");
					document.getElementById("ans").innerHTML = "The number is not prime.";
        	}
        }
        


    </script>    
</body>
</html>
