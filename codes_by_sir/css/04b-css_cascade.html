<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Cascading of Styles</title>
      <meta charset="utf-8">
<style>
h1 {
   text-align: center;
}
</style>
      <link rel="stylesheet" href="style.css">
   </head>

   </body>
</html>
