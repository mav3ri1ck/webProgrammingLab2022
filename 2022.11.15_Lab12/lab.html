<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form action="" method="" name="calc" onsubmit="return false;">
        <input type="text" name="num1" maxlength="10" id="num1">
        <input type="text" name="num2" maxlength="10" id="num2"><br><br>
        <input type="text" name="result" id="result" readonly><br><br>
        <button type="reset">AC</button>
        <button onclick="add();">+</button>
        <button onclick="sub();">-</button>
        <button onclick="mul();">*</button>
        <button onclick="div();">/</button>
    </form>
    <script>
        function add() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            
            // console.log(n1+n2);
            document.getElementById("result").value = n1+n2;
        }
        function sub() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            
            // console.log(n1-n2);
            document.getElementById("result").value = n1-n2;
        }
        function mul() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            
            // console.log(n1*n2);
            document.getElementById("result").value = n1*n2;
        }
        function div() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            
            // console.log(n1/n2);
            document.getElementById("result").value = n1/n2;
        }
    </script>
</body>
</html>
